<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .bg {
            background-image: url('https://source.unsplash.com/1600x900/?restaurant');
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: brightness(70%);
        }

        .container {
            max-width: 90%;
            margin: 50px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.7); 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: slideInDown 1s ease;
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 20px;
            animation: fadeIn 1s ease;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff6347; 
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1.2em;
            animation: zoomIn 1s ease;
        }

        a:hover {
            background-color: #ff4500; 
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            a {
                padding: 10px 20px;
                font-size: 1em;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            a {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <h1>Thank You for Dining With Us!</h1>
        <p>Your reservation has been confirmed.</p>
        <p>We look forward to serving you!</p>
        <a href="http://localhost:3000/">Back to Home</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bgElement = document.querySelector('.bg');
            const images = [
                'https://source.unsplash.com/1600x900/?restaurant',
                'https://source.unsplash.com/1600x900/?food',
                'https://source.unsplash.com/1600x900/?dining'
            ];
            let currentImageIndex = 0;
    
            function changeBackgroundImage() {
                bgElement.style.backgroundImage = `url('${images[currentImageIndex]}')`;
                currentImageIndex = (currentImageIndex + 1) % images.length;
            }
    
            setInterval(changeBackgroundImage, 6000); // Background image ko har 7 seconds mein change karne ke liye
        });
    </script>
</body>
</html>
